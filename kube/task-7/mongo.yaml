apiVersion: v1
kind: Service
metadata:
  name: mongo
spec:
  ports:
    - port: 27017
  selector:
    app: mongo-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnatrack-mongo
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-app
  template:
    metadata:
      labels:
        app: mongo-app
        tier: service
    spec:
      containers:
        - name: mongo-app
          imagePullPolicy: Always
          image: "mongo:4.0.5"
          ports:
          - name: mongo
            containerPort: 27017
            protocol: TCP